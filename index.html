<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>матрица</title>
<style>
  table {
    margin-top: 20px;
    border-collapse: collapse;
  }
  td {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    text-align: center;
  }
  .inactive {
    opacity: 0.5;
    pointer-events: none;
  }
</style>
</head>
<body>
    <input type="number" id="matrixWidth" placeholder="Ширина">
    <input type="number" id="matrixHeight" placeholder="Высота">
    <button id="create" onclick="createMatrix()">Создать матрицу</button>
    
    <div>
      <button id="fill"  onclick="fillRandom()">Заполнить</button>
      <button id="clear" onclick="clearMatrix()">Очистить</button>
      <button id="clock" onclick="rotateClockwise()">По часовой</button>
      <button id="clockCounter" onclick="rotateCounterClockwise()">Против часовой</button>

      <button id="horizontal" onclick="mirrorHorizontally()">Отзеркалить по горизонтали</button>
      <button id="vertiacal" onclick="mirrorVertically()">По вертикали</button>

      <button id="transpose" onclick="transposeMatrix()">Транспонировать</button>
      <button id="determinant" onclick="calculateDeterminant()">Определитель</button>
    </div>
    
    <div id="matrixContainer"></div>
    
    <script src="matrix.js"></script>
    </body>
    </html>
