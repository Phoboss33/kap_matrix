<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Operations</title>
<style>
  table {
    margin-top: 20px;
    border-collapse: collapse;
  }
  td {
    width: 30px;
    height: 30px;
    border: 1px solid #000;
    text-align: center;
  }
  .inactive {
    opacity: 0.5;
    pointer-events: none;
  }
</style>
</head>
<body>
    <input type="number" id="matrixWidth" placeholder="Width">
    <input type="number" id="matrixHeight" placeholder="Height">
    <button onclick="createMatrix()">Create Matrix</button>
    
    <div>
      <button onclick="fillRandom()">Fill Random</button>
      <button onclick="clearMatrix()">Clear</button>
      <button onclick="rotateClockwise()">Rotate Clockwise</button>
      <button onclick="rotateCounterClockwise()">Rotate Counter Clockwise</button>
      <button onclick="mirrorHorizontally()">Mirror Horizontally</button>
      <button onclick="mirrorVertically()">Mirror Vertically</button>
      <button onclick="transposeMatrix()">Transpose</button>
      <button id="determinant" onclick="calculateDeterminant()">Determinant</button>
    </div>
    
    <div id="matrixContainer"></div>
    
    <script src="matrix.js"></script>
    </body>
    </html>
